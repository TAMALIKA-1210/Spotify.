<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify - Your favourite music is here</title>
        <link rel="stylesheet" href="style.css">
        </head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify"> Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of Bollywood</h1>
            <div class="songItemContainer">
                <div class="songiteam">
                    <img src="song cover.jfif" alt="1">
                    <span>Kesariya</span>
                    <span class="songlistdisplay"><span  class="timespan">4:28</span><i class="fa-solid fa-2x fa-circle-play"></i></span>
                </div>
                <div class="songiteam">
                    <img src="song cover.jfif" alt="1">
                    <span>Atak Gaya</span>
                    <span class="songlistdisplay"><span  class="timespan">4:28</span><i class="fa-solid fa-2x fa-circle-play"></i></span>
                </div>
                <div class="songiteam">
                    <img src="song cover.jfif" alt="1">
                    <span>Ranjha</span>
                    <span class="songlistdisplay"><span  class="timespan">4:28</span><i class="fa-solid fa-2x fa-circle-play"></i></span>
                </div>
                <div class="songbanner"></div>
            </div>
            <div class="bottom">
                <input type="range" name="range" id="myprogressbar" min="0" max="100">
                <div class="icons">
                    <!--fontawesome icons-->
                    <i class="fa-solid fa-2x fa-backward"></i>
                    <i class="fa-solid fa-2x fa-circle-play"></i>
                    <i class="fa-solid fa-2x fa-forward"></i>
            </div>
            <div class="songinfo">
                <img src="giphy.gif" width="100px"alt="" > 
                <span class="Sungby"></span>
                <span>
                    Pritam,Arijit Singh,Amitabh Bhattacharya
                </span>,
            </div>
            <script src="https://kit.fontawesome.com/e2abb29bf5.js" crossorigin="anonymous"></script>
                <script src="script.js"></script>
            </body>
            </html>
